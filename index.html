<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOTTO</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>.container {
    display: grid;
    justify-items: center;
    grid-gap: 50px;
  }
  
  #lottoNums {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-gap: 20px;
    background-color: rgba(0, 6, 10, 0.145);
    padding: 80px;
  }
  
  .lotto {
    width: 100px;
    height: 100px;
    /* border: 2px solid black; */
    border-radius: 50%;
    /* border값은 할당된 공간 보기 쉬우라고 넣어둔 값 마음대로 수정하세요! */
    justify-self: center;
    align-self: center;
  }
  
  #lottoNums div:nth-child(1) {
    background-color: red;
  }
  #lottoNums div:nth-child(2) {
    background-color: orange;
  }
  #lottoNums div:nth-child(3) {
    background-color: yellow;
  }
  #lottoNums div:nth-child(4) {
    background-color: green;
  }
  #lottoNums div:nth-child(5) {
    background-color: blue;
  }
  #lottoNums div:nth-child(6) {
    background-color: rgb(40, 1, 87);
  }
  #lottoNums div:nth-child(8) {
    background-color: purple;
  }
  
  img {
    width: inherit;
    height: inherit;
  }
  
  #lottoText {
    grid-column-start: 1;
    grid-column-end: 8;
  }
  
  #lottoText,
  #bonusText {
    text-align: center;
  }
  </style>
  <body>
    <!-- container: 가장 바깥쪽 감싸는 div -->
    <div class="container">
      <h1>로또 번호 추첨</h1>
      <!-- lottoNums: 추첨된 각 번호들을 가로로 배치하는 div -->
      <div id="lottoNums">
        <div class="lotto">1</div>
        <div class="lotto">2</div>
        <div class="lotto">3</div>
        <div class="lotto">4</div>
        <div class="lotto">5</div>
        <div class="lotto">6</div>
        <div class="lotto"><img src="plus.png"></div>
        <div class="lotto">7</div>
        <div id="lottoText">당첨 번호</div>
        <div id="bonusText">보너스</div>
        <!-- 각 숫자들은 div 공간 확인 용도로 넣어둔 값 -->
      </div>
      <button id="lottoBtn">로또 번호 생성 버튼</button>
    </div>
    <script>
      const init = () => {
    const luckyDipBtn = document.querySelector("#lottoBtn");
    const balls = document.querySelectorAll(".lotto"); // Corrected selector
    let numbers = [];
    let lotto = [];
    const maxNum = 40;
    const totalBalls = 8;

    for (let i = 1; i <= maxNum; i++) {
    numbers.push(i);    
    }

    luckyDipBtn.addEventListener("click", () => {
    lotto = [];

      // Fill lotto array with unique numbers and assign random colors
    while (lotto.length < totalBalls) {
        const number = numbers[Math.floor(Math.random() * numbers.length)];   
        const numberExists = lotto.find((o) => o.number === number);

        if (!numberExists) {
          // Generate a random color
          const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
        lotto.push({ number, colour: randomColor });
        }
    }

    displayResult(lotto, balls);
    });

    // Display 7 numbers with correct colours from lotto array
    const displayResult = (lotto, balls) => {
    for (let i = 0; i < balls.length; i++) {
    
    if (i == 6) {
        continue;
    }
    balls[i].classList.remove("show");

        setTimeout(() => {
        balls[i].classList.add("show");

        let rollingInterval = setInterval(() => {
            balls[i].innerHTML = Math.floor(Math.random() * maxNum) + 1;
        Q}, 50);

        setTimeout(() => {
            clearInterval(rollingInterval);
            balls[i].innerHTML = lotto[i].number;
        }, 2000);
        }, 500 * (i + 1));
    }
    };
};

document.addEventListener("DOMContentLoaded", () => {
    init();
});
    </script>
  </body>
</html>
