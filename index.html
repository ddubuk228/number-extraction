<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOTTO</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- container: 가장 바깥쪽 감싸는 div -->
    <div class="container">
      <h1>로또 번호 추첨</h1>
      <!-- lottoNums: 추첨된 각 번호들을 가로로 배치하는 div -->
      <div id="lottoNums">
        <div class="lotto">1</div>
        <div class="lotto">2</div>
        <div class="lotto">3</div>
        <div class="lotto">4</div>
        <div class="lotto">5</div>
        <div class="lotto">6</div>
        <div class="lotto"><img src="plus.png"></div>
        <div class="lotto">7</div>
        <!-- 각 숫자들은 div 공간 확인 용도로 넣어둔 값 -->
      </div>
      <button id="lottoBtn">로또 번호 생성 버튼</button>
    </div>
  </body>
</html>
